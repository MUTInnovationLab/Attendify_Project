<ion-header>
  <ion-toolbar>
    <ion-title>Full Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calendar-container">
    <div class="calendar-column" *ngFor="let column of [0, 1, 2]">
      <ion-card *ngFor="let monthIndex of getMonthsForColumn(column)">
        <ion-card-header>
          <ion-card-title>{{ months[monthIndex] }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="calendar-header">
            <div *ngFor="let day of weekDays">{{ day }}</div>
          </div>
          <div class="calendar-grid">
            <div *ngFor="let day of getDaysInMonth(monthIndex)" 
                 class="calendar-day" 
                 [ngClass]="{ 'event-day': hasEventOnDay(monthIndex, day) }">
              <ng-container *ngIf="day !== 0">
                {{ day }}
                <div *ngFor="let event of getEventsByMonth(monthIndex)">
                  <div *ngIf="isEventOnDay(event.date, day)" class="event-marker">
                    <ion-icon name="ellipse" color="primary"></ion-icon>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
