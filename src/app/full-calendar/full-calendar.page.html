<ion-header>
  <ion-toolbar>
    <ion-title>Full Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Display calendar view for each month -->
  <ion-card *ngFor="let month of months; let i = index">
    <ion-card-header>
      <ion-card-title>{{ month }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="calendar-header">
        <div *ngFor="let day of weekDays">{{ day }}</div>
      </div>
      <div class="calendar-grid">
        <div *ngFor="let day of getDaysInMonth(i)">
          <div class="calendar-day">
            {{ day }}
            <div *ngFor="let event of getEventsByMonth(i)">
              <div *ngIf="isEventOnDay(event.date, day)">
                <p>{{ event.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
