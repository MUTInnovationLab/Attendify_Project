<ion-header>
  <ion-toolbar>
    <ion-title>Non-Attended Students</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      {{ student.studentNumber }}
    </ion-item>
  </ion-list>
</ion-content>
