<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile">
        <ion-label>Back</ion-label>
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="toggleUserInfo()" class="user-button">
        <ion-label>{{ currentUser.name }}</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- Left Column: Chart -->
      <ion-col size="12" size-md="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Module Attendance</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #modulesChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Right Column: Progress Bar and Button -->
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Track Attendance</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Toggle Button to Show/Hide Progress -->
            <ion-button (click)="toggleProgressBar()" expand="block" fill="outline">
              {{ showProgressBar ? 'Hide' : 'Show' }} Progress
              <ion-icon slot="end" [name]="showProgressBar ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
            
            <div *ngIf="showProgressBar" class="progress-container">
              <div id="attendanceProgressBar" class="progress-bar">
                <div class="progress-fill"></div>
                <span class="progress-text">{{ progressPercentage }}%</span>
              </div>
            </div>

            <p *ngIf="showProgressBar">
              Total Attendance: {{ totalAttendance }} / {{ totalRequiredAttendance }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
