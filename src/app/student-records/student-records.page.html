<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile" class="back-button">
        <ion-label>Back</ion-label>
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="toggleUserInfo()" class="user-button">
        <ion-label>{{ currentUser.name }}</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="attendance-content">
  <ion-grid>
    <ion-row>
      <!-- Left Column: Chart -->
      <ion-col size="12" size-md="8">
        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="bar-chart-outline"></ion-icon>
              Module Attendance
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #modulesChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Right Column: Progress Bar and Button -->
      <ion-col size="12" size-md="4">
        <ion-card class="progress-card">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="analytics-outline"></ion-icon>
              Track Attendance
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="toggleProgressBar()" 
                      expand="block" 
                      class="toggle-button">
              {{ showProgressBar ? 'Hide' : 'Show' }} Progress
              <ion-icon slot="end" [name]="showProgressBar ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
            
            <div *ngIf="showProgressBar" class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" [style.width]="progressPercentage + '%'"></div>
                <span class="progress-text">{{ progressPercentage }}%</span>
              </div>
              
              <p class="attendance-stats">
                Total Attendance: <strong>{{ totalAttendance }} / {{ totalRequiredAttendance }}</strong>
              </p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
