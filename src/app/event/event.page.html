<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Add Event</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="event-form-content">
  <ion-card class="event-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="add-circle-outline"></ion-icon>
        Add New Event
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="addEvent()" #eventForm="ngForm" class="event-form">
        <div class="form-group">
          <ion-item class="form-field">
            <ion-label position="stacked">
              <ion-icon name="time-outline"></ion-icon>
              Date and Time
            </ion-label>
            <ion-datetime
              [(ngModel)]="newEvent.date"
              name="date"
              display-format="MMM DD, YYYY HH:mm"
              picker-format="MMM DD, YYYY HH:mm"
              placeholder="Select Date and Time"
              required
              class="datetime-input"
            ></ion-datetime>
          </ion-item>
        </div>

        <div class="form-group">
          <ion-item class="form-field">
            <ion-label position="stacked">
              <ion-icon name="document-text-outline"></ion-icon>
              Description
            </ion-label>
            <ion-textarea
              [(ngModel)]="newEvent.description"
              name="description"
              placeholder="Enter event description"
              required
              rows="4"
              class="description-input"
            ></ion-textarea>
          </ion-item>
        </div>

        <div class="button-container">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!eventForm.form.valid"
            class="submit-button"
          >
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            {{ eventIdToUpdate ? 'Update Event' : 'Add Event' }}
          </ion-button>
        </div>

        <ion-note color="danger" *ngIf="eventForm.form.invalid && eventForm.form.touched" class="error-message">
          <ion-icon name="alert-circle-outline"></ion-icon>
          Please fill out all required fields.
        </ion-note>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
