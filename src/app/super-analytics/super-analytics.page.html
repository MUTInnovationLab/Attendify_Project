<ion-header>
  <ion-toolbar>
    <ion-title>Add Module</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Module</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Faculty Dropdown -->
      <ion-item>
        <ion-label>Faculty Name</ion-label>
        <ion-select [(ngModel)]="facultyName" (ionChange)="onFacultyChange()" placeholder="Select Faculty">
          <ion-select-option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Department Dropdown -->
      <ion-item>
        <ion-label>Department Name</ion-label>
        <ion-select [(ngModel)]="departmentName" placeholder="Select Department">
          <ion-select-option *ngFor="let department of departments" [value]="department">{{ department }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Stream Input -->
      <ion-item>
        <ion-label position="floating">Stream</ion-label>
        <ion-input [(ngModel)]="streamName" placeholder="Enter Stream"></ion-input>
      </ion-item>

      <!-- Module Name Input -->
      <ion-item>
        <ion-label position="floating">Module Name</ion-label>
        <ion-input [(ngModel)]="moduleName" placeholder="Enter Module Name"></ion-input>
      </ion-item>

      <!-- Credits Input -->
      <ion-item>
        <ion-label position="floating">Credits</ion-label>
        <ion-input [(ngModel)]="credits" type="number" placeholder="Enter Module Credits"></ion-input>
      </ion-item>

      <!-- Year Input -->
      <ion-item>
        <ion-label position="floating">Year</ion-label>
        <ion-input [(ngModel)]="year" placeholder="Enter Year"></ion-input>
      </ion-item>

      <!-- Add Module Button -->
      <ion-button expand="full" (click)="addModule()">Add Module</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
